<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="login.js"></script>
</head>
<body>
<div class="loginContainer">
    <form class="loginForm">
        <h1 class="loginText">Hello!</h1>
        <p class="loginText">Log into Your account</p>
        <input class="login email" type="email" placeholder="Enter your email" value="">
        <input class="login password" type="password" placeholder="Enter your password" value="">
        <button type="submit" class="loginButton">Log in</button>
        <div class="loginText">
            <p>Don't have an account? <a href="../registration/reg.html">Create</a></p>
            
        </div>
    </form>
    <div class="statusField">Welcome back !</div>

    
</div>
    


   
</body>
</html>
